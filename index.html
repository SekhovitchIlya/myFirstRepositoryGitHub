<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="header-first">
            <div>Get your dream house in a week.</div>
            <div><img src="./image/Vector.png" alt=""></div>
        </div>
        <div class="header-second">
            <div class="header-second--main">
                <div class="wrapper">
                    <div>
                        <div class="header-logo"></div>
                        <div class="header-logo--name">Realco</div>
                    </div>
                    <div class="nav-list">
                        <nav>
                            <ul class="nav">
                                <li><a href="#">Home</a></li>
                                <li><a href="#">Properties</a></li>
                                <li><a href="#">About</a></li>
                                <li><a href="#">Contact</a></li>
                                <li><a href="#">Search</a></li>
                            </ul>
                        </nav>
                        <div class="header-bucket">
                            <div class="header-bucket--main">
                                <img src="./image/shopping_bag.png" alt="#">
                                <div>Cart</div>
                            </div>
                        </div>
                        <div class="header-btn">
                            <button>Find a property</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="property">
        <div class="property-main">
            <div class="property-left">
                <img class="-property-img1" src="image/brics.png" alt="#">
                <img class="-property-img2" src="image/brics.png" alt="#">
                <div class="property-dream">Find your dream place</div>
                <h1>Find house for your family in minutes</h1>
                <div class="property-text">Aenean sodales mauris quis tellus facilisis, vel mattis magna. Interdum curabitur eget aliquam elit in mauris purus.</div>                    
                <form>
                    <div style="position:relative;">
                        <input type="text" placeholder="search">
                    </div>
                    <button>Find property</button>
                </form>
            </div>
            <div class="property-right">
                <img src="image/property-image.png">
            </div>
        </div>

    </section>
    <script src="script.js"></script>
</body>
</html>
